<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <title>YouTube Video Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- YouTube-inspired favicon (red play button) -->
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABwAAYAAAAAAqACAAQAAAABAAAAQKADAAQAAAABAAAAIAAAAADmNto9AAAAk0lEQVRYCe3QsQ3AIAwF0Pu0gQ4gYZF2oCkE/QS9iY4gYZF2QghCwv9AwmLmgVOBO4EbgTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO4E7gTuBO7Ad1wnfckOIfwAAAABJRU5ErkJggg==">
</head>
<body>
    <div id="error-message">
        <div id="redirect-box">
            <div class="youtube-header">
                <span class="youtube-logo">YouTube</span>
            </div>
            <div class="youtube-content">
                <h2>Searching for your video...</h2>
                <p>Please wait while we find your content.</p>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="progress-percentage">0%</p>
                <p class="instruction"><a href="#" id="click-link">Click here or press <strong>Enter</strong> if the search is delayed.</a></p>
                <div class="spinner"></div>
            </div>
        </div>
        <div id="error-box" class="hidden">
            <div class="youtube-header youtube-error-header">
                <span class="youtube-logo">YouTube</span>
            </div>
            <div class="youtube-content">
                <span class="error-cross">✖</span>
                <h2>Couldn’t find your video</h2>
                <p>Try searching for a video below:</p>
                <input type="text" id="incident-input" placeholder="Search for a video">
                <p class="instruction"><a href="#" id="retry-link">Click here or press <strong>Enter</strong> to retry.</a></p>
            </div>
        </div>
    </div>
    <video id="videoPlayer" playsinline loop preload="auto" volume="1.0" muted>
        <source src="youve been gnomed.wmv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="https://www.youtube.com/" id="reference-link" target="_blank">Source</a>

    <script src="./script.js"></script>
</body>
</html>
